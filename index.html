<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="upp_cont">
            <div class="init-container">
                <h2>Tic Tac Toe</h2>
                <div class="choose-player">
                    <input class="playerName0" type="text" placeholder="Enter your name">
                    <input class="playerName1" type="text" placeholder="Enter your name">
                </div>
                <div class="input-group mt mb">
                    <button class="x mr active">X</button>
                    <button class="o unactive">O</button>
                </div>
                <div class="startGame">
                    <button class="start">Start Game</button>
                </div>
            </div>
        </div>

        <div class="low_cont">
            <div class="details">
                <div class="player-0 player mr active">
                    <p></p>
                </div>
                <div class="player-1 player unactive">
                    <p></p>
                </div>
                <div class="winner hide">
                    <p>Winner</p>
                </div>
            </div>
            <div class="container">
                <div class="box box-1"></div>
                <div class="box box-2"></div>
                <div class="box box-3"></div>
                <div class="box box-4"></div>
                <div class="box box-5"></div>
                <div class="box box-6"></div>
                <div class="box box-7"></div>
                <div class="box box-8"></div>
                <div class="box box-9"></div>
            </div>
        </div>
    </div>


    <!-- Java Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
