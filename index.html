<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="upp_cont showStart">  <!-- showStart class should be active -->
            <div class="cursor trans_hide">
                <p>Player-1</p>
            </div>
            <div class="init-container">
                <h2 class="mb">Tic Tac Toe</h2>
                <div class="choose-player">
                    <input class="playerName0 active toLeft" type="text" placeholder="Enter your name" value="Saurabh">
                    <input class="playerName1 unactive toRight" type="text" placeholder="Enter your name" value="Suraj">
                </div>

                <div class="input-group mt mb">
                    <button class="x active">X</button> <!--active class should be active-->
                    <button class="o unactive">O</button> <!-- unactive class should be active-->
                </div>

                <div class="startGame mt">
                    <button class="start hvr"></button>
                </div>

                <div class="flipChoice">
                    <button class="flipOption hvr">Don't Fight.. Go for Toss?</button>
                </div>
            </div>
        </div>

        <div class="low_cont">
            <div class="details">
                <div class="player-0 player mr active"> <!--active class should be active-->
                    <p></p>
                </div>
                <div class="player-1 player unactive"><!--unactive class should be active-->
                    <p></p>
                </div>
                <div class="winner hide"><!--hide class should be active-->
                    <p>Winner</p>
                </div>
                <div class="restart trans_hide hvr"><!--trans_hide class should be active-->
                    <p>Restart</p>
                </div>
            </div>
            <div class="container mbl">
                <div class="box box-1"></div>
                <div class="box box-2"></div>
                <div class="box box-3"></div>
                <div class="box box-4"></div>
                <div class="box box-5"></div>
                <div class="box box-6"></div>
                <div class="box box-7"></div>
                <div class="box box-8"></div>
                <div class="box box-9"></div>
            </div>
            <div class="scores">
                <div class="score score-1 active">
                    
                </div>
                <div class="score score-2 unactive">
                    
                </div>
            </div>
        </div>
        <div class="coin trans_hide"><!--trans_hide class should be active-->
            <div class="close_coin">X</div>
            <div class="coin_details">
                <span class="playerCoin player1Coin active"></span><span class="coin_content coin1_content"></span>
            </div>
            <div class="coin_winner trans_hide">
                <p><span class="coinWinner active"></span>, is the Winner. First Turn will be of him</p>
            </div>
            <div class="coin_front">
                <img class="coin_img" src="./images/coin_front.png" alt="">
            </div>
            <div class="coin_back">
                <img class="coin_img" src="./images/coin_back.png" alt="">
            </div>
            <div class="coin_choices">
                <span class="playerCoin player2Coin unactive"></span><span class="coin_content coin2_content"></span>
                <div class="choices mt">
                    <button class="front hvr mr">Front</button>
                    <button class="back hvr ml">Back</button>
                </div>
            </div>
            <button class="flipBtn trans_hide">Flip Coin</button>
        </div>
    </div>


    <!-- Java Scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        
        $('document').ready(function() {
            var cursor = $('.cursor');

            $('.upp_cont').on('mousemove', function(e) {
                $(cursor).css({
                    'top': e.pageY,
                    'left': e.pageX
                })
            })

        })

    </script>
</body>
</html>
